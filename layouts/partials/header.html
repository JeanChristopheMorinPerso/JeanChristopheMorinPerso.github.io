<div class="container">
  <nav class="navbar navbar-expand-sm navbar-light">
      <div class="d-flex w-100">
        <button class="navbar-toggler border-0 shadow-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
          {{- $currentPage := . -}}
          {{- range .Site.Menus.main -}}
          <!--
            Can't use "$currentPage.IsMenuCurrent" and "$currentPage.HasMenuCurrent" because
            of multi-language. See https://stackoverflow.com/a/56454338.
           -->
          {{- $menuItemUrl := .URL | relLangURL -}}
          {{- $pageUrl:= $currentPage.RelPermalink | relLangURL -}}
          {{- $active := eq $menuItemUrl $pageUrl -}}
          <div class="nav-item">
            <a class="nav-link {{ if $active }}active border rounded{{ end }} header-link" {{ if $active }}aria-current="page"{{ end }} href="{{ .URL | relLangURL }}">{{ .Title }}</a>
          </div>
          {{- end }}
      </div>
      <div class="ms-3">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          {{ partial "languageSelector" . -}}
        </div>
      </div>
  </nav>
</div>
